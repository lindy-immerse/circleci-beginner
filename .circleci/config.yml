version: 2
jobs:
  one:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: echo "Hello world! :)"
      - run: mkdir -p my_workspaces
      - run: echo "Trying out workspaces" > my_workspaces/echo-output
      - persist_to_workspace:
          root: my_workspaces
          paths:
            - echo-output
  two:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: echo "I am awake!"
      - attach_workspace:
          at: my_workspaces
      - run: |
          if [[ $cat(my_workspaces/echo-output) == "Trying out workspaces" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
workflows:
  version: 2
  one_and_two:
    jobs:
      - one
      - two:
          requires:
            - one
