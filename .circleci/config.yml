
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /cache/app.tar
      - run:
          name: "Generate Test File"
          command: echo "Boom test!" > test-$(date +%s).txt
      - save_cache:
          key: v1-{{ .Branch }}
          paths:
            - /caches/app.tar
  test:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - run:
          name: "Test"
          command: echo "Boom!"


workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
